<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZKP Project</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> 

<body>

    <div class="container-apply">
        <div class="alert hide" id="alert">
			<i class="bx my-bx bxs-error-circle"></i>
			<span class="msg"></span>
			<div class="close-btn">
			   <i class="bx bx-x"></i>
			</div>
		 </div>

        <div class="apply-content">
            <div class="header-content">
                <h2>Apply To The Course</h2>
                <img src="img/icons8-book-48.png" alt="" id="img-apply">
            </div>

            <select id="course-select" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" style="width: 400px;margin-top: 50px;">
                <option value=""selected disabled>Choose a course</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Data Structures">Data Structures</option>
                <option value="Web Design">Web Design</option>
                <option value="Physics">Physics</option>
                <option value="Android Programming">Android Programming</option>
                <option value="Concurrent Programming">Concurrent Programming</option>
            </select>

            <input class="btn" value="Apply" style="width: 300px;" onclick="apply_function()">
            <p><a class="link-offset-2 link-underline link-underline-opacity-75" href="survey.html">Go To Survey Page</a></p>

        </div>
    </div>

    <script type="module" src="./js/main.js" defer></script>
    
</body>
</html>
