<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZKP Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> 
</head>
<body>


    <div class="container-survey">

        <div class="alert hide" id="alert">
			<i class="bx my-bx bxs-error-circle"></i>
			<span class="msg"></span>
			<div class="close-btn">
			   <i class="bx bx-x"></i>
			</div>
		 </div>
         
        <div class="survey-content">
            <div class="header-content">
                <h2>Survey</h2>
                <img src="img/icons8-survey-64 (1).png" alt="" id="img-survey">
            </div>

            <select id="course-select" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" style="width: 400px;margin-top: 50px;">
                <option value="" selected disabled>Choose a course</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Data Structures">Data Structures</option>
                <option value="Web Design">Web Design</option>
                <option value="Physics">Physics</option>
                <option value="Android Programming">Android Programming</option>
                <option value="Concurrent Programming">Concurrent Programming</option>
            </select>

            <h3 id="rate-title">How Would You Rate This Course?</h3>

           
            <div class="rating-content">
                <div class="div_starts">
                    <div class="stars">
                        <input type="radio" id="five" name="rate" value="5"/>
                        <label for="five"></label>
                        <input type="radio" id="four" name="rate" value="4"/>
                        <label for="four"></label>
                        <input type="radio" id="three" name="rate" value="3"/>
                        <label for="three"></label>
                        <input type="radio" id="two" name="rate" value="2"/>
                        <label for="two"></label>
                        <input type="radio" id="one" name="rate" value="1"/>
                        <label for="one"></label>
                        
                        <span class="result"></span>
                        
                    </div>
                </div>
            </div>

            

            <input class="btn" value="Send" style="width: 300px;" onclick="send_function()">
        </div>
    </div>


    <script type="module" src="./js/main.js"></script>

</body>
</html>
